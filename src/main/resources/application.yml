spring:
  application:
    name: syncfusion-collaborative-editing

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:syncfusion
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 60000

# Server Configuration
server:
  port: 8098

# MinIO (S3-compatible) Configuration
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: syncfusion-documents
  region: us-east-1

# Collaborative Editing Configuration
# Note: Document saves are now UI-initiated via /api/collaborativeediting/SaveDocument
collaborative:
  room-cleanup-interval-ms: 30000  # Interval for cleaning up inactive room keys
